<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - 极致美感</title>
    <meta name="description" content="一个设计精美的 Hello World 示例页面，展示现代 Web 设计趋势。">
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-glow"></div>
    <main class="container">
        <section class="glass-card">
            <h1 class="title">Hello <span class="gradient-text">World</span></h1>
            <p class="subtitle">欢迎来到现代 Web 设计的世界</p>
            <div class="divider"></div>
            <p class="description">
                这是一个使用 HTML5 和 CSS3 构建的演示页面，融入了渐变、毛玻璃特效与动态交互。
            </p>
            <div class="actions">
                <a href="#" class="btn btn-primary" id="explore-btn">开始探索</a>
                <a href="#" class="btn btn-secondary">了解更多</a>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('explore-btn').addEventListener('click', (e) => {
            e.preventDefault();
            alert('探索功能即将上线！');
        });
    </script>
</body>
</html>
